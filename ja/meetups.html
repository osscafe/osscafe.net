<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Meetups</title>
	<meta name="keywords" content="下北沢, オープンソース, カフェ, コワーキング, 東京, 世田谷, Shimokitazawa, opensource, cafe, co-working, coworking, Tokyo, Setagaya" />
	<meta name="description" content="下北沢なひと、オープンソースなひと、Jelly!なひとのための、協働空間。" />
	<meta name="author" content="CogniTom Academic Design" />
	<meta name="copyright" content="&copy; 2012 - CogniTom Academic Design" />
	
	<meta property="og:site_name" content="下北沢オープンソースCafe" />
	<meta property="og:image" content="http://www.osscafe.net/style/images/osscafe.png" />
	
	<meta name="ajax.calendar" content="../api/fb/event/calendar.json" />
	<meta name="ajax.last_20_events" content="../api/fb/event/last_20.json" />
	<meta name="yinyang:selfload" content="true" />
	
	<link rel="template" href="../style/template.html" />
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script src="../js/yinyang.js"></script>
	<script>YinYang.onvarset('ajax.calendar', function(){ $('table.calendar>tbody>tr:first-child>td:nth-child('+((new Date()).getDay() + 1)+')').addClass('today') });</script>
</head>
<body>
	<h1>Meetups</h1>
	<p>OSSCafeでは、さまざまなイベントが開催されています。<br />Jelly!に、オープンソースの勉強会、プロジェクトのmeetup。<br />イベントの企画がある場合は、お気軽に相談下さい。</p>
	<h2>Calendar</h2>
	<table class="calendar">
		<thead>
			<tr>
				<th>SUN</th>
				<th>MON</th>
				<th>TUE</th>
				<th>WED</th>
				<th>THU</th>
				<th>FRI</th>
				<th>SAT</th>
			</tr>
		</thead>
		<tbody>
			<!--{week in ajax.calendar}-->
			<tr>
				<!--{day in week.days}-->
				<td>
					<span>#{day.date}</span>
					<!--{event in day.events}-->
					<a href="https://www.facebook.com/events/#{event.eid}/"><img src="#{event.pic}" alt="" width="50" height="50" />#{event.name}</a>
					<!--{end}-->
				</td>
				<!--{end}-->
			</tr>
			<!--{end}-->
		</tbody>
	</table>
	<p>※金曜定休。ただしイベントが上記設定されている場合はオープンしています。</p>
	<h2>Last 20 Meetups</h2>
	<p><img src="../style/images/fig-meetups.jpg" /></p>
	<ul class="held-events">
		<!--{event in ajax.last_20_events}-->
		<li><a href="https://www.facebook.com/events/#{event.eid}/"><img src="#{event.pic_small}" alt="" width="50" height="50" /><span class="date"><!--{event.date}-->Feb 13<!--{end}--></span><!--{event.name}-->concrete5東京勉強会 第3回 - テーマとカスタムテンプレート<!--{end}--><span class="description"><!--{event.description|truncate:70}-->解説<!--{end}--></span></a></li>
		<!--{end}-->
	</ul>
</body>
</html>
